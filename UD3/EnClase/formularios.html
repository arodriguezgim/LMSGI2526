    <h1>Formularios</h1>
    <form action="./formulariorecibido.html" method="post">
        <!-- Aquí van todos campos del formulario -->
        <p>
            <label for="name">Nombre:</label> 
            <input type="text" id="name" name="nombre" placeholder="Inserte su nombre">
        </p>
        <p>
            <label for="apellido">Apellidos:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Apellidos">
        </p>
        <p>
            <label for="email">Correo electrónico:</label>
            <input type="email" name="email" id="email" placeholder="Correo electrónico">
        </p>
        <p>
            <label for="pass">Contraseña:</label>
            <input type="password" name="pass" id="pass">
        </p>
        <p>
            <label for="comentario">Comentario:</label>
            <textarea name="comentario" id="comentario" rows="10" cols="60"></textarea>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar Formulario">
    </form>
    <hr>

    <button><a href="./registro.html">Ir a Formulario de registro</a></button>
