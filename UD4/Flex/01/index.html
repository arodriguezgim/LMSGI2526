<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flex</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .contenedor {
            display: flex;
            /* flex-direction: row; */
            /* flex-wrap: wrap-reverse; */
            /* Puedo usar las dos a la vez con:
            flex-flow: row nowrap;*/
            /*justify-content: space-evenly;*/
            flex-wrap: wrap;
            align-items: baseline;
            gap: 5px;
            background-color: burlywood;
            padding: 10px;
            border: 2px solid black;
            height: 400px;
        }

        .contenedor div {
           width: 100px;
           
           background-color: lightskyblue; 
           text-align: center;
           line-height: 75px;
           font-size: 30px;
           border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>CSS - Flex</h1>
    <hr>
    <div class="contenedor">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
</body>
</html>
