<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flex</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .contenedor {
            display: flex;
            /* flex-direction: row; */
            /* flex-wrap: wrap-reverse; */
            /* Puedo usar las dos a la vez con:
            flex-flow: row nowrap;*/
            /*justify-content: space-evenly;*/
            flex-wrap: wrap;

            gap: 5px;
            background-color: burlywood;
            padding: 10px;
            border: 2px solid black;
            height: 400px;
        }

        .contenedor div {
           width: 100px;
           
           background-color: lightskyblue; 
           text-align: center;
           line-height: 75px;
           font-size: 30px;
           border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>CSS - Flex</h1>
    <hr>
    <div class="contenedor">
        <div style="background-color: red;  flex: 1;">1</div>
        <div style="background-color: yellow;  flex: 4;">2</div>
        <!--<div style="background-color: blue; order: 2; flex-grow: 1;">4</div>

        <div>8</div>
        <div>9</div>
        <div>10</div>

</body>
</html>
