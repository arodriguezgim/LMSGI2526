<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 4 - Fondos y Bordes</title>
    <style>
        /* Crea estilos para el elemento body que:
           - Añada padding de 20px
           - Establezca background-color #ecf0f1 */

        /* Crea una clase llamada caja-basica que:
           - Establezca background-color #3498db
           - Añada border sólido de 3px color #2980b9
           - Añada padding de 20px
           - Establezca margin-bottom de 20px
           - Establezca color de texto blanco */

        /* Crea una clase llamada caja-redondeada que:
           - Establezca background-color #e74c3c
           - Añada border discontinuo (dashed) de 5px color #c0392b
           - Establezca border-radius de 15px
           - Añada padding de 20px
           - Establezca margin-bottom de 20px
           - Establezca color de texto blanco */

        /* Crea una clase llamada caja-sombra que:
           - Establezca background-color blanco
           - Añada border sólido de 2px color #bdc3c7
           - Establezca border-radius de 10px
           - Añada padding de 25px
           - Establezca margin-bottom de 20px
           - Añada box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3) */

        /* Crea una clase llamada caja-gradiente que:
           - Establezca background con gradiente lineal de izquierda a derecha: #667eea a #764ba2
           - No tenga border (border: none)
           - Establezca border-radius de 20px
           - Añada padding de 30px
           - Establezca margin-bottom de 20px
           - Establezca color de texto blanco */

        /* Crea una clase llamada caja-bordes-individuales que:
           - Establezca background-color #f39c12
           - Añada border-top sólido de 5px color #e67e22
           - Añada border-right punteado de 3px color #d35400
           - Añada border-bottom sólido de 5px color #e67e22
           - Añada border-left punteado de 3px color #d35400
           - Establezca border-radius: 0 20px 0 20px
           - Añada padding de 20px
           - Establezca color de texto blanco */
    </style>
</head>

<body>
    <div class="caja-basica">
        Caja con fondo y borde sólido básico
    </div>

    <div class="caja-redondeada">
        Caja con borde discontinuo y esquinas redondeadas
    </div>

    <div class="caja-sombra">
        Caja con sombra (box-shadow) para efecto de profundidad
    </div>

    <div class="caja-gradiente">
        Caja con fondo degradado (gradient)
    </div>

    <div class="caja-bordes-individuales">
        Caja con bordes diferentes en cada lado
    </div>
</body>

</html>
